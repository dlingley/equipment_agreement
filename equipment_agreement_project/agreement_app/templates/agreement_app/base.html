{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Agreement</title>
    <link rel="stylesheet" href="{% static 'agreement_app/css/styles.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'agreement_app/images/LSIS_H-Full-RGB_1.jpg' %}" alt="Company Logo">
        <div class="user-status">
            {% if user.is_authenticated %}
              <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
              {% if user.is_staff %}
                <p>
                    <a href="{% url 'admin:index' %}">Admin Site</a> | 
                    <a href="{% url 'agreement_app:download_checkin_logs_csv' %}">Download Check-in Logs</a> | 
                    <a href="{% url 'agreement_app:admin_reports' %}">Admin Reports</a>
                </p>
              {% endif %}
            {% else %}
              <p><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
